---
  name: "tag_branch"
  runner_type: "run-remote-script"
  description: "Branch st2 repo and push to remote."
  enabled: true
  entry_point: "tag_branch.sh"
  parameters:
    repo:
      type: "string"
      description: "Location of st2 cloned git repo on disk."
      required: true
      position: 0
      default: "/home/stanley/st2/"
    branch:
      type: "string"
      description: "Branch name to use. Example: v${version_number}."
      required: true
      position: 1
    sudo:
      immutable: true
      default: false
    cmd:
      immutable: true
      default: ""
    kwarg_op:
      immutable: true
      default: "--"
