---
  name: "run_st2"
  runner_type: "run-remote-script"
  description: "Setup mistral integration tests."
  enabled: true
  entry_point: "run_st2.sh"
  parameters:
    repo:
      type: "string"
      required: true
      position: 0
      description: "Location of cloned st2 repo on disk."
    sudo:
      immutable: true
      default: true
    cmd:
      immutable: true
      default: ""
    kwarg_op:
      immutable: true
      default: "--"
    dir:
      immutable: true
      default: "/home/stanley/"
    timeout:
      default: 180
