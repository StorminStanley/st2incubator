---
  name: "pytests-setup"
  runner_type: "action-chain"
  description: "Look at workflows/st2_pytests_setup.yaml"
  enabled: true
  entry_point: "workflows/st2_pytests_setup.yaml"
  parameters:
    st2_repo:
      type: "string"
      description: "Url of the st2 repo to clone"
      default: "https://{{auth_string}}github.com/lakshmi-kannan/st2.git"
    st2_contrib_repo:
      type: "string"
      description: "Url of the st2contrib repo to clone"
      default: "https://{{auth_string}}github.com/lakshmi-kannan/st2contrib.git"
    st2_express_repo:
      type: "string"
      description: "Url of the st2express repo to clone"
      default: "https://{{auth_string}}github.com/lakshmi-kannan/st2express.git"
    st2_repo_target:
      type: "string"
      default: "/home/stanley/st2"
      description: "Path to clone st2 repo to."
    st2_contrib_repo_target:
      type: "string"
      default: "/home/stanley/st2contrib"
      description: "Path to clone st2contrib repo to."
    st2_express_repo_target:
      type: "string"
      default: "/home/stanley/st2express"
      description: "Path to clone st2express repo to."
    st2_release_version:
      type: "string"
      description: "Version to use for the release."
      required: true
    token:
      type: "string"
      description: "GitHub OAuth token"
      default: ""
    auth_string:
      type: "string"
      description: "Composite auth string"
      default: "{% if token != '' set auth='token::x-oauth-basic@' %} {{auth}}"
    st2-base-url:
      type: "string"
      description: "St2 base url."
      default: "http://{{st2_host}}:{{st2_port}}/{{st2_api_version}}/"
      immutable: true
    st2_host:
      type: "string"
      description: "Hostname of the st2 API server"
      default: "localhost"
    st2_port:
      type: "integer"
      description: "Port number of the st2 API"
      default: 9101
    st2_api_version:
      type: "string"
      description: "St2 API version"
      default: "v1"
