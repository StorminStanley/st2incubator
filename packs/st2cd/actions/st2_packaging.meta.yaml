---
  name: "packaging"
  runner_type: "action-chain"
  description: "Clones a repo to a remote host and builds packages"
  enabled: true
  entry_point: "workflows/st2_packaging.yaml"
  parameters: 
    build_server: 
      type: "string"
      description: "Host to run build on"
      required: true
    repo: 
      type: "string"
      description: "Url of the repo to clone"
      required: true
    repo_target:
      type: "string"
      default: "st2_{{branch}}"
      description: "Possible options are all, actions, rules."
    branch:
      type: "string"
      description: "The branch to build"
      default: "master"
      required: true
    build_number: 
      type: "string"
      description: ""
      required: true
    dl_server:
      type: "string"
      description: ""
      required: true
