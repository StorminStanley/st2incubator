---
  name: "git_clone"
  runner_type: "run-remote-script"
  description: "Clone a git repo"
  enabled: true
  entry_point: "git_clone.sh"
  parameters: 
    repo: 
      type: "string"
      description: "Git repository to clone"
      required: true
      position: 0
      default: null
    target: 
      type: "string"
      description: "Where to clone the repo to"
      required: true
      position: 1
      default: null
    branch:
      type: "string"
      description: "The branch to clone"
      required: true
      position: 2
      default: "master"  
    dir: 
      immutable: true
      default: "/home/stanley/"
    sudo: 
      immutable: true
      default: false
    cmd: 
      immutable: true
      default: ""
    kwarg_op: 
      immutable: true
      default: "--"
