---
  name: "st2_packaging_f20"
  runner_type: "action-chain"
  description: "Clones a repo to a remote host and builds packages"
  enabled: true
  entry_point: "workflows/st2_packaging_f20.yaml"
  parameters:
    repo:
      type: "string"
      description: "Url of the repo to clone"
      required: true
    repo_target:
      type: "string"
      default: "st2_{{branch}}"
      description: "Possible options are all, actions, rules."
    branch:
      type: "string"
      description: "The branch to build"
      default: "master"
      required: true
    dl_server:
      type: "string"
      description: ""
      required: true
    environment:
      type: "string"
      description: ""
    revision:
      type: "string"
