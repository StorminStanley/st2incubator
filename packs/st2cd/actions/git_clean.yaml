---
  name: "git_clean"
  runner_type: "run-remote"
  description: "Clean a git repo"
  enabled: true
  entry_point: ""
  parameters:
    sudo:
      default: false
    repo:
      required: true
      default: "master"
    cmd:
      immutable: false
      default: "rm -Rf {{repo}} && echo '{{repo}} deleted'"
    kwarg_op:
      immutable: true
      default: "--"

