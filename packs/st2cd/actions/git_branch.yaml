---
  name: "git_branch"
  runner_type: "run-remote-script"
  description: "Branch st2 repo and push to remote."
  enabled: true
  entry_point: "git_branch.sh"
  parameters:
    repo:
      type: "string"
      description: "Location of st2 cloned git repo on disk."
      required: true
      position: 0
      default: "/home/stanley/st2/"
    version:
      type: "string"
      description: "Version to use. Example: 0.7.0."
      required: true
      position: 1
      default: "release"
    branch:
      type: "string"
      description: "Branch name to use. Example: v${version_number}."
      required: true
      position: 2
      default: "v{{version}}"
    dir:
      immutable: true
      default: "/home/stanley/"
    sudo:
      immutable: true
      default: false
    cmd:
      immutable: true
      default: ""
    kwarg_op:
      immutable: true
      default: "--"
