---
    name: "st2_packaging_master_staging"
    description: "Build packages after tests succeed and push them to staging"
    enabled: true
    trigger:
        type: "core.st2.generic.actiontrigger"
    criteria:
        trigger.action_name:
            pattern: "st2cd.pytests"
            type: "equals"
        trigger.status:
            pattern: "succeeded"
            type: "equals"
    action:
        ref: "st2cd.packaging"
        parameters:
            repo: "{{trigger.parameters.repo}}"
            branch: "master"
            dl_server: "{{system.apt_repo_staging}}"
            build_number: "{{system.st2_build}}"
            environment: "staging"
