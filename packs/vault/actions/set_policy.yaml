name: set_policy
runner_type: run-python
description: "Set a Policy on the Vault server"
enabled: true
entry_point: "read.py"
parameters:
    name:
        type: string
        description: "Name of the policy to set"
        required: true
        position: 0
    rules:
        type: string
        description: "JSON representation of rules to be set"
        required: true
        position: 1
