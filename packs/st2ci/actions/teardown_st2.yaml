---
name: teardown_st2
description: Teardown a running instance of StackStorm.
enabled: true
runner_type: mistral-v2
entry_point: workflows/teardown_st2.yaml
parameters:
  host:
    type: string
    default: localhost
    required: true
  repo:
    type: string
    default: /home/stanley/st2
  context:
    default: {}
    immutable: true
    type: object
  task:
    default: ""
    immutable: true
    type: string
  workflow:
    default: ""
    immutable: true
    type: string
