---
name: setup_st2
description: Install and configure a running instance of StackStorm from git repo.
enabled: true
runner_type: mistral-v2
entry_point: workflows/setup_st2.yaml
parameters:
  host:
    type: string
    default: localhost
    required: true
  repo:
    type: string
    default: https://github.com/StackStorm/st2.git
  repo_branch:
    type: string
    default: master
  repo_dir:
    type: string
    default: /home/stanley
  debug:
    type: boolean
    default: false
  context:
    default: {}
    immutable: true
    type: object
  task:
    default: ""
    immutable: true
    type: string
  workflow:
    default: ""
    immutable: true
    type: string
