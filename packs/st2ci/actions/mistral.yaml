---
name: mistral
description: Run the continuous integration for Mistral.
enabled: true
runner_type: mistral-v2
entry_point: workflows/mistral.yaml
parameters:
  test_host:
    type: string
    description: The name of the hosts where the integration test(s) will run.
  build_host:
    type: string
    description: The name of the hosts where the build process will run.
  distro:
    type: string
    description: The flavor of Linux distribution.
    default: ubuntu
    enum:
      - ubuntu
      - fedora
  mis_repo_base:
    type: string
    default: stackstorm
    enum:
      - stackstorm
      - openstack
  mis_repo_main:
    type: string
    default: https://github.com/{{mis_repo_base}}/mistral.git
  mis_repo_client:
    type: string
    default: https://github.com/{{mis_repo_base}}/python-mistralclient.git
  mis_repo_action:
    type: string
    default: https://github.com/StackStorm/st2mistral.git
  mis_repo_branch:
    type: string
    default: master
  mis_repo_dir:
    type: string
    default: /home/stanley
  mis_db_type:
    type: string
    default: postgresql
    enum:
      - postgresql
      - mysql
  mis_db_name:
    type: string
    default: mistral
  mis_db_user_name:
    type: string
    default: mistral
  mis_db_user_pass:
    type: string
    default: StackStorm
  mis_db_root_pass:
    type: string
    default: StackStorm
  mis_api_port:
    type: integer
    default: 8989
  st2_repo:
    type: string
    default: https://github.com/StackStorm/st2.git
  st2_repo_branch:
    type: string
    default: master
  st2_repo_dir:
    type: string
    default: /home/stanley
  merge_upstream:
    type: boolean
    default: false
  debug:
    type: boolean
    default: false
  context:
    default: {}
    immutable: true
    type: object
  task:
    default: ""
    immutable: true
    type: string
  workflow:
    default: st2ci.mistral.main
    immutable: true
    type: string
